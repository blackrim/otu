function setTreeTitle(sid, tt){

    $("#deleteTreeBtn").replaceWith('<button type="button" class="btn btn-large btn-danger" id="deleteTreeBtn" onClick="deleteTree(\''+sid+'\',\''+tt+'\')" id>Delete Tree</button>');
}

function submitDetailsForm(){
    var st = $("#loadselect").val();
    var stid = getRootIdFromTreeId(st);
    var sourceid = getSourceIdForTreeId(st);
    setTreeTitle(sourceid,st);
    setup(stid);
    setup(stid);

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 4000 - margin.right - margin.left,
    height = 5000 - margin.top - margin.bottom;

var nheight = 100;

var i = 0,
    duration = 750,
    root;

var tree = d3.layout.cluster()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function loadData(argsobj) {
  var url = argsobj.url;
  var jsonquerystr = argsobj.jsonquerystring;
  var method = argsobj.method;

  var xobjPost = new XMLHttpRequest();
  xobjPost.open(method, url, false);
  xobjPost.setRequestHeader("Accept", "");

  xobjPost.setRequestHeader("Content-Type","application/json");
  xobjPost.send(jsonquerystr);
  var jsonrespstr = xobjPost.responseText;
//  alert(jsonrespstr);
  var evjson = eval(jsonrespstr);
//  alert(evjson);
  d3.json("", function(error, flare) {
    root = JSON.parse(evjson);
    root.x0 = height / 2;
    root.y0 = 0;

    update(root);
  });
//}
}
function resetRadio() {
  $('button[id="refocus"]').button('toggle');
}


function setup(node){
  var nodeid = "{\"nodeId\":"+node+"}";
  var url = "http://localhost:7474/db/data/ext/treeJsons/graphdb/getTreeJson";
  var argsobj = {"url":url,"method":"POST","jsonquerystring":nodeid};
  loadData(argsobj);
}

/*
 * Used to get the nodeid from a start ottol id
 */

  if(oid == ""){
    return "";
  }
  var url = "http://localhost:7474/db/data/ext/treeJsons/graphdb/getSourceIdForTreeId";
  var jsonquerystr = "{\"treeId\":\""+oid+"\"}";
  var method = "POST";

  xobjPost.setRequestHeader("Accept", "");

  var jsonrespstr = xobjPost.responseText;

/*
 * used for grabbing the ottol id from the url string
 */
function getQueryVariable(variable){
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}

/*
 * this is called from loadData and updates the fig
 */
function update(source) {
  
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);
 
  var tips = 0;
  nodes.forEach(function(d) { if(!d.children){tips+=1;} });
    
  nheight = tips * 20;
  //alert(nheight);
  tree.size([nheight, 1760]);

  // Normalize for fixed-depth.
//  nodes.forEach(function(d) { d.y = d.depth * 180; });
  nodes.forEach(function(d) { d.y = d.depth * 50; });

  // Update the nodesâ€¦
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.size ? d.name+" ("+d.size+")": d.name;})
      .style("font-size","10px") 
      .style("font-family","Arial")
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      //.attr("r", 4.5)
      .attr("r", function(d) { return d.ingroup ? 5 : 3;})
      .style("stroke",function(d) { return d.ingroup ? "green" : "grey";})
      .style("fill",function(d) { return d.notcomplete ? "lightgreen" : "#fff";});
      //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the linksâ€¦
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .style("fill","none")
      .style("stroke","#ccc")
      .style("stroke-width",1.5)
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function reroot(nodeid){
  var url = "http://localhost:7474/db/data/ext/treeJsons/graphdb/rerootTree";
//  var jsonquerystr = "{\"nodeId\":"+nodeid+"}";
  var method = "POST";
  var xobjPost = new XMLHttpRequest();
  xobjPost.open(method, url, false);
  xobjPost.setRequestHeader("Accept", "");    
  xobjPost.setRequestHeader("Content-Type","application/json");
  xobjPost.send(JSON.stringify({"nodeId":nodeid}));
  var jsonrespstr = xobjPost.responseText;
//  alert(jsonrespstr);
  var evjson = eval(jsonrespstr);
  setup(evjson);
}

function designateIngroup(nodeid){
	var url = "http://localhost:7474/db/data/ext/treeJsons/graphdb/ingroupSelect";
	//var jsonquerystr = "{\"nodeId\":"+nodeid+"}";
	var xobj = new XMLHttpRequest();
	xobj.open("POST", url, true);
	xobj.onreadystatechange=function() {
//		alert(xobj.responseText);
		if (xobj.readyState==4 && xobj.status==200) {
			var jsonrespstr = xobj.responseText;
			var evjson = eval(jsonrespstr);
			setup(evjson);
		}
	};
	xobj.setRequestHeader("Accept", "");
	xobj.setRequestHeader("Content-Type","Application/json");
	xobj.send(JSON.stringify({"nodeId":nodeid}));
}

// Toggle children on click.
function click(d){
    var ac = $('button[name="cac"].active').val();
  var ev = d3.event;
  if (ac == 1){//refocus
    setup(d.id);	
  }else if(ac == 2 ){//reroot
    resetRadio();
    reroot(d.id);
  }else if(ac == 3){//ingroup
    resetRadio();
    designateIngroup(d.id);
  }else if(ac == 4){//export
    resetRadio();
    alert("behold! you want to extract");
  }
//	if (ev.shiftKey==1){
//		reroot(d.id);
//	}else{
//		setup(d.id);
//	}
}
